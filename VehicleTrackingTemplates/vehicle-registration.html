<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vehicle Registration</h1>
    <form id="registration-form">
        <table>
            <tr>
                <td><label for="vehicle-id">Vehicle ID:</label></td>
                <td><input type="text" id="vehicle-id" name="vehicle-id" required></td>
            </tr>
            <tr>
                <td><label for="vehicle-id">Vehicle ID:</label></td>
                <td><input type="text" id="vehicle-id" name="vehicle-id" required></td>
            </tr>
            <tr>
                <td><label for="vehicle-make">Vehicle Make:</label></td>
                <td><input type="text" id="vehicle-make" name="vehicle-make" required></td>
            </tr>
            <tr>
                <td><label for="vehicle-model">Vehicle Model:</label></td>
                <td><input type="text" id="vehicle-model" name="vehicle-model" required></td>
            </tr>
            <tr>
                <td><label for="owner-name">Owner Name:</label></td>
                <td><input type="text" id="owner-name" name="owner-name" required></td>
            </tr>
            <!-- Other input fields (e.g., owner contact details) can be added here -->
        </table>
        
        <button type="submit">Register Vehicle</button>
    </form>

    <!-- Map container (you'll need to integrate a map library here) -->
    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
